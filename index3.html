<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validación</title>
    <!-- Agregar Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Formulario de Validación</h1>
        <form id="formulario">
            <div class="mb-3">
                <label for="id">ID (5 dígitos exactos)</label>
                <input type="text" class="form-control" id="id" name="id">
                <span class="error" id="errorId"></span> <!-- Nuevo elemento para mostrar el error -->
            </div>
            <div class="mb-3">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
                <span class="error" id="errorNombre"></span>
            </div>
            <div class="mb-3">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos">
                <span class="error" id="errorApellidos"></span>
            </div>
            <div class="mb-3">
                <label for="telefono">Teléfono (###)###-####</label>
                <input type="text" class="form-control" id="telefono" name="telefono">
                <span class="error" id="errorTelefono"></span>
            </div>
            <div class="mb-3">
                <label for="correo">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo">
                <span class="error" id="errorCorreo"></span>
            </div>
            <div class="mb-3">
                <label for="edad">Edad (Número positivo)</label>
                <input type="text" class="form-control" id="edad" name="edad">
                <span class="error" id="errorEdad"></span>
            </div>
            <div class="mb-3">
                <label for="fechaNacimiento">Fecha de Nacimiento (AAAA-MM-DD)</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
                <span class="error" id="errorFechaNacimiento"></span>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div id="mensaje" class="text-danger mt-3"></div>
    </div>

    <!-- Agregar Bootstrap JS y tu archivo de JavaScript personalizado -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script3.js"></script>
</body>
</html>
